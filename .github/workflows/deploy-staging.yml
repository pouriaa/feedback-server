# Deploy to Staging - Runs on push to master
# Deploys the API to Cloudflare Workers staging environment

name: Deploy to Staging

on:
  push:
    branches: [master, main]
  workflow_dispatch:

concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://product-feedback-api-staging.pouriaassadipour.workers.dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build Worker bundle
        run: npm run build:worker

      - name: Apply D1 migrations
        run: npx wrangler d1 migrations apply product-feedback-db-staging --remote --env staging
        continue-on-error: true

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy --env staging

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://product-feedback-api-staging.pouriaassadipour.workers.dev" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

