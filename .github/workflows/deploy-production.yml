# Deploy to Production - Runs on GitHub Release
# Deploys the API to Cloudflare Workers production environment

name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  verify:
    name: Verify Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm test

      - name: Build Worker
        run: npm run build:worker

  deploy:
    name: Deploy to Production
    needs: verify
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://product-feedback-api.pouriaassadipour.workers.dev
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build Worker bundle
        run: npm run build:worker

      - name: Apply D1 migrations
        run: npx wrangler d1 migrations apply product-feedback-db --remote
        continue-on-error: true

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** https://product-feedback-api.pouriaassadipour.workers.dev" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

